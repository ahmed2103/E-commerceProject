<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="product">
        <div class="product-img">
          <img
            src="https://m.media-amazon.com/images/I/71ShOujI6jL._AC_SL1500_.jpg"
            alt="Product Image"
          />
          <div class="product-btn">
            <input
              type="number"
              name="quantity"
              id=""
              placeholder="1"
              value="1"
              min="1"
            />
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
        <div class="product-info">
          <h3 class="product-title">Product Name</h3>
          <p>Product description will go here.</p>
          <div class="product-rating">
            <div class="stars">
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">☆</span>
            </div>
          </div>
          <div class="product-price">
            <h4>EGP <span class="current-price">99.9</span></h4>
          </div>
        </div>
        <div class="product-seller">
          <h3 class="product-seller-title">Seller</h3>
          <div class="product-seller-content">
            <div>
              <img
                class="victor"
                src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
            </div>
            <p>seller name</p>
          </div>
        </div>
      </section>
      <section class="product-reviews">
        <h3 class="product-reviews-title">Product & Reviews</h3>
        <div class="product-reviews-list">
          <div class="product-reviews-item">
            <div class="product-review-user">
              <img
                class="victor"
                src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
              <p>user name</p>
            </div>
            <div class="product-review-content">
              <div class="rating">
                <span class="rating"
                  ><div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">☆</span>
                  </div>
                </span>
              </div>
              <div class="product-review">review</div>
            </div>
          </div>
        </div>
        <div class="product-add-review">
          <input type="text" placeholder="write your review" />
          <button class="btn btn-secondary">Add</button>
        </div>
      </section>
    </div>
  </body>
</html>
