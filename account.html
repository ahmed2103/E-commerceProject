<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="account">
      <!-- Sidebar -->
      <aside class="account-sidebar">
        <!-- User Info -->
        <div class="account-user">
          <div class="account-avatar">
            <img src="assets/avatar.jpg" alt="User Avatar" />
          </div>
          <div class="account-username">John Doe</div>
          <div class="account-email">john@example.com</div>
        </div>

        <!-- Navigation -->
        <nav class="account-nav">
          <ul>
            <li>
              <a href="#" class="active"><i class="fas fa-user"></i>Profile</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-map-marker-alt"></i>Addresses</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-box"></i>Orders</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="account-content">
        <!-- Profile Section -->
        <section class="account-section">
          <div class="account-section-title">
            <h2>Profile Information</h2>
            <button>Edit</button>
          </div>
          <div class="account-info">
            <div class="account-info-item">
              <div class="account-info-label">Full Name</div>
              <div class="account-info-value">John Doe</div>
            </div>
            <div class="account-info-item">
              <div class="account-info-label">Email</div>
              <div class="account-info-value">john@example.com</div>
            </div>
            <div class="account-info-item">
              <div class="account-info-label">Phone</div>
              <div class="account-info-value">+20123456789</div>
            </div>
            <div class="account-info-item">
              <div class="account-info-label">Gender</div>
              <div class="account-info-value">Male</div>
            </div>
          </div>
        </section>

        <!-- Orders Section -->
        <section class="account-section account-orders">
          <div class="account-section-title">
            <h2>Order History</h2>
          </div>

          <!-- Single Order -->
          <div class="account-order">
            <div class="account-order-header">
              <div>
                <div class="account-order-id">Order #1234</div>
                <div class="account-order-date">2025-05-01</div>
              </div>
              <div class="account-order-status status-shipped">Shipped</div>
            </div>

            <div class="account-order-items">
              <div class="account-order-item">
                <div class="account-order-item-img">
                  <img src="assets/product1.jpg" alt="Product" />
                </div>
                <div class="account-order-item-info">
                  <div class="account-order-item-title">Product Name</div>
                  <div class="account-order-item-price">
                    <span>Qty: 2</span>
                    <span>$40.00</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="account-order-total">
              <span>Total:</span>
              <span>$80.00</span>
            </div>

            <div class="account-order-actions">
              <button>Track Order</button>
              <button>Invoice</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
