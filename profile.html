<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile">
      <aside class="profile-sidebar">
        <div class="profile-user">
          <div class="profile-avatar">
            <img src="" alt="" />
          </div>
          <p class="profile-name">abdo</p>
          <p class="profile-email">example@mail.com</p>
        </div>
        <nav class="profile-nav">
          <ul>
            <li>
              <a href="#" class="active"><i class="fas fa-user"></i>Profile</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-map-marker-alt"></i>Addresses</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-box"></i>Orders</a>
            </li>
          </ul>
        </nav>
      </aside>
      <main class="profile-content">
        <div class="profile-section">
          <div class="profile-section-title">
            <h2>Profile</h2>
          </div>
          <div class="profile-info-content">
            <div class="profile-info-item">
              <div class="profile-info-label">Full Name</div>
              <div class="profile-info-value">John Doe</div>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-label">Email</div>
              <div class="profile-info-value">john@example</div>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-label">Phone</div>
              <div class="profile-info-value">+20123456789</div>
            </div>
            <div class="profile-info-item">
              <div class="profile-info-label">Gender</div>
              <div class="profile-info-value">Male</div>
            </div>
          </div>
        </div>
        <!-- <div class="profile-orders">
  
        </div> -->
      </main>
    </div>
  </body>
</html>
