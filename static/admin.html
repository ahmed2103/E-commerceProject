<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        button{
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 30px;
        }
        #userControl, #productControl{
            width: 70%;
            display: none;
        }
        #userTable, #productTable{
            width: 60%;
        }
        .userRow{
            display: none;
        }
    </style>
    <script src="../script/admin.js"></script>
</head>
<body>
<h1>hello</h1>
<select name="manager" id="viewsManager">
    <option value="admin" disabled selected>please choose view</option>
    <option value="user" selected>User</option>
    <option value="product">Product</option>
    <option value="order">Order</option>
</select>
<div id="userControl">
    <h2>User</h2>
    <table id="userTable" border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>Username</th>
            <th>Role</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody id="userBody">
        <tr class="userRow">
            <td><span></span></td>
            <td><input type="text" class="userName" value=""></td>
            <td>
                <select class="roleMod">
                    <option value="admin">admin</option>
                    <option value="customer">customer</option>
                    <option value="seller">seller</option>
                </select>
            </td>
            <td>
                <button class="userUpdate">Update</button>
                <button class="userDelete">Delete</button>

            </td>
        </tr>
        </tbody>
    </table>
    <button id="userAdd">Add User</button>
</div>
<div id="productControl">
    <h2>Product</h2>
    <table border="1" id="productTable">
        <thead>
        <tr>
            <th>product Name</th>
            <th>status</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr class="productRow">
            <td>
                <input type="text" name="productName">
            </td>
            <td id="status">
                <label></label>
                <select name="" id="statusModification">
                    <option value="admin">Approve</option>
                    <option value="user">Reject</option>
                </select>
            </td>
            <td>
                <button id="prductUpdate">Update</button>
                <button id="prductDelete">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
